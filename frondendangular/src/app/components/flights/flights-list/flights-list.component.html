<div class="searchList">
    <form class="form">
      <div class="my-3">
        <div class="d-flex justify-content-center my-1">
          <input class="form-control col-9" type="search" placeholder="Search" aria-label="Search">
        </div>
        <div class="d-flex justify-content-center">
          <button class="btn btn-success col-9" type="submit">Search</button>
        </div>
      </div>
      <div class="d-flex justify-content-left mx-3 my-2">
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1">
          <label class="form-check-label" for="inlineRadio1">Llegadas</label>
        </div>
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2">
          <label class="form-check-label" for="inlineRadio2">Salidas</label>
        </div>
      </div>
      
    </form>
  </div>
  
  <div class="table-responsive">
    <table class="table table-striped table-hover">
      <thead class="thead-dark">
        <tr>
          <th scope="col">Vuelo</th>
          <th scope="col">Aerol√≠nea</th>
          <th scope="col">Salida</th>
          <th scope="col">Llegada</th>
          <th scope="col">Destino</th>
          <th scope="col">Estado</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let item of flightsDepList">
          <th scope="row">{{item.vueloNum}} </th>
          <td>{{item.airLine}} </td>
          <td>{{item.salidaTime}} </td>
          <td>{{item.llegadaTime}} </td>
          <td>{{item.destinoName}} </td>
          <td>
            <span class="text-success">
              <i class="fas fa-caret-down me-1"></i>
              <span>{{item.status}} </span>
            </span>
          </td>
        </tr>
  
      </tbody>
    </table>
    <nav class="d-flex justify-content-center" aria-label="Page navigation example">
      <ul class="pagination">
        <li class="page-item"><a class="page-link" href="#">Previous</a></li>
        <li class="page-item"><a class="page-link" href="#">1</a></li>
        <li class="page-item"><a class="page-link" href="#">2</a></li>
        <li class="page-item"><a class="page-link" href="#">3</a></li>
        <li class="page-item"><a class="page-link" href="#">Next</a></li>
      </ul>
    </nav>
  
  </div>
